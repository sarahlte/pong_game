<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pong</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="header">
            <h1 class="title">PONG GAME</h1>
        </div>
    </header>
    <main>
        <div class="main">
            <div id="pong">
                <p class="margin">Click on board to play</p>
                <div class="button-reload-info margin">
                    <button class='button' id ='restart' onclick="restart()">
                        <span class="material-symbols-outlined">
                            refresh
                        </span>
                    </button>
                    <div class="help">
                        <button class='button' type="button" id="info" onclick="instructions()">
                            <span class="material-symbols-outlined">
                                info
                            </span>
                        </button>
                        <p id="instructions" hidden>
                            Player1 use "z" & "s" keys to play 
                            <br> 
                            Player 2 use "arrowup" & "arrowdown" to play
                        </p>
                    </div>
                </div>
                
            </div>
            <div class="boardgame">
                <canvas style="background-color:#CCC;" id="boardGame" onclick="loop()"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>Â© 2023 - Sarah.L</p>        
        </div>

    </footer>
    <script src="pong-script.js"></script>
</body>
</html>
